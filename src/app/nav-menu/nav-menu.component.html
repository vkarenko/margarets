<nav class="nav" (clickOutside)="hideNav()">
  <div (click)="toggleNavAnimation()" class="nav__head">
    <p class="nav__headText">Take a tour!</p>
  </div>

  <div *ngIf="showNav" [@navState]="navAnimation" class="nav__box">
    <a *ngFor="let item of menuList" routerLink="{{item.link}}" routerLinkActive="nav__item_active" [routerLinkActiveOptions]="{exact: true}" class="nav__item">{{item.name}}</a>
  </div>
</nav>
