<nav class="nav">
  <div (click)="showMenu = !showMenu" (clickOutside)="showMenu = false" class="nav__head">
    <p class="nav__headText">Take a tour!</p>
  </div>

  <div *ngIf="showMenu" class="nav__box">
    <a *ngFor="let item of menuList" routerLink="{{item.link}}" class="nav__item">{{item.name}}</a>
  </div>
</nav>
